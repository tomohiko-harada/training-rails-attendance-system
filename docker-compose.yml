volumes:
  db-data:
  bundle:

services:
  db:
    image: postgres:14-alpine
    container_name: postgres_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - db-data:/var/lib/postgresql/data

  web:
    platform: linux/arm64/v8     # Apple Silicon
    build: .
    command: >
      bash -lc "bundle check || bundle install &&
      rm -f tmp/pids/server.pid &&
      bundle exec rails s -p 3000 -b 0.0.0.0"
    ports:
      - "3000:3000"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - DATABASE_HOST=db
      - RUBYOPT=-rlogger                 # ActiveSupportのLogger読み込み対策
      - NODE_OPTIONS=--openssl-legacy-provider  # Node>=17 + webpack4 の定番回避
    volumes:
      - .:/rails-docker
      - bundle:/usr/local/bundle
    depends_on:
      - db
    tty: true
    stdin_open: true
